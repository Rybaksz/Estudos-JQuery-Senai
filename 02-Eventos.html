<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos</title>
    <style>
        body{
            margin: 0;
            padding: 0;
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: space-around;
            align-items: center;
        }

        div{

            width: 250px;
            height: 250px;
            border: 5px dashed #444;
            display: flex;
            justify-content: center;
            align-items: center;

        }



    </style>
</head>
<body>
    <div id="azul">

        <button id="btn1" >Clique aqui!</button>

    </div>
    <div class="vermelho">

        <button id="btn2">Clique aqui!</button>

    </div>
    <div id="laranja">

        <button id="btn3">Clique aqui!</button>

    </div>
    <di>

        <button id="btn4">Voltar Ao Normal!</button>

    </div>

    <script src="./jquery-3.6.4.min.js">  </script>

    <script>
// js 
// const botao1 = document.getElementById("btn1");
//botao1.addEventListener("click" , alterarCor);


//jQuery
$('#btn1').click(

        // function alterarCor(){ }

            
// Modo Simplificado sem precisar do nome function alterarCor
        ()=>{

            $('#azul').css('background-color' , 'blue')



}

);
$('#btn2').click(

        ()=>{

            $('.vermelho').css('background-color' , 'red')

}

);
$('#btn3').click(

        ()=>{

            $('#laranja').css('background-color' , 'orange')

}

);

$('#btn4').click(

        ()=>{

            $('#laranja').css('background-color' , 'white')
            $('.vermelho').css('background-color' , 'white')
     
            $('#azul').css('background-color' , 'white')
}

);







    </script>



   
</body>
</html>
