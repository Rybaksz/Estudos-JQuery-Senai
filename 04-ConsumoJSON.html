<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

    </style>
</head>
<body>
    <div id="funcionarios"></div>



    <script src="./jquery-3.6.4.min.js"></script>
    <script>

        fetch("dados.json").then(

            (response) => {

                response.json().then(

                (dados) => {

                    dados.usuarios.map(

                        (usuario) => {

                            funcionarios.innerHTML += "<ul>"
                                funcionarios.innerHTML += "<li>" + usuario.nome + "</li>";
                                funcionarios.innerHTML += "<li>" + usuario.idade + "</li>";
                                funcionarios.innerHTML += "<li>" + usuario.profissao + "</li>";
                                            funcionarios.innerHTML += "<ul>"

                        } 

                    )

                }

                )



            }

        )



    </script>

</body>
</html>
